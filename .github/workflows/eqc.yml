name: EQC (Decision Engine)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  eqc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test runner
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run EQC tests (including integration full-path)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q \
            tests/test_eqc_engine.py \
            tests/test_eqc_invariants.py \
            tests/test_eqc_policy_default.py \
            tests/test_eqc_policy_packs_invariant.py \
            tests/test_integration_eqc_wsqk_full_path.py
