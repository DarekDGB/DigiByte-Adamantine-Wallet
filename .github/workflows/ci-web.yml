name: Web CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  web-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Web client structure
        run: |
          test -d "clients/web"
          echo "âœ… clients/web exists"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test runner
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run test suite
        run: |
          pytest -q
